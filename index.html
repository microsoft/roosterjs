<!DOCTYPE html>
<html>
    <head>
        <title>RoosterJs Demo Site</title>
        <style>
            .parent {
                display: flex;
                position: absolute;
                left: 0px;
                right: 0px;
                top: 10px;
                bottom: 10px;
            }

            .mainPane {
                border: 1px solid black;
                flex: 1;
                margin: 0 10px;
            }
        </style>
        <meta
            http-equiv="Content-Security-Policy"
            content="require-trusted-types-for 'script'; trusted-types dompurify;"
        />
    </head>
    <body>
        <div class="parent">
            <div id="mainPane1" class="mainPane"></div>
            <div id="mainPane2" class="mainPane"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.14.0/umd/react.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.14.0/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fluentui-react/8.122.3/fluentui-react.min.js"></script>
        <script src="scripts/demo.js"></script>
    </body>
</html>
