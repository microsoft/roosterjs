<html>
    <body>
        <h1>Welcome to RoosterJs!</h1>
        <div>This is a demo to show how to create your own editor plugin</div>
        <div
            style="width: 500px; height: 400px; border: solid 1px black; overflow: auto"
            id="contentDiv"
        ></div>
        <div id="intro">
            <div style="color: red">
                Please install dependent packages then run "npm run build" and refresh this page:
            </div>
            <div>npm install</div>
            <div>npm run build</div>
        </div>
        <script src="start.js"></script>
        <script>
            if (document.getElementById('contentDiv').contentEditable == 'true') {
                document.getElementById('intro').style.display = 'none';
            }
        </script>
    </body>
</html>
