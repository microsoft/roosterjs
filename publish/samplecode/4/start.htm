<html>
    <body>
        <h1>Welcome to RoosterJs!</h1>
        <div>This is a demo to show how to use rooserjs with /// reference in typescript</div>
        <div
            style="width: 500px; height: 400px; border: solid 1px black; overflow: auto"
            id="contentDiv"
        ></div>
        <div id="intro">
            <div style="color: red">
                Please install webpack, typescript, ts-loader, then run webpack and refresh this
                page:
            </div>
            <div>npm install -g webpack</div>
            <div>npm install typescript</div>
            <div>npm install ts-loader</div>
            <div>webpack</div>
        </div>
        <script src="../../dist/rooster.js"></script>
        <script src="start.js"></script>
        <script>
            if (document.getElementById('contentDiv').contentEditable == 'true') {
                document.getElementById('intro').style.display = 'none';
            }
        </script>
    </body>
</html>
